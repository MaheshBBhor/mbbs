<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            text-align: center;
        }
        p {
            margin: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Page</h1>
    </header>
    <main>
        <section>
            <h2>About</h2>
            <p>This is a simple static HTML page.</p>
        </section>
        <section>
            <h2>Contact</h2>
            <p>You can reach us at <a href="mailto:contact@example.com">contact@example.com</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Static Page</p>
    </footer>
</body>
</html>
